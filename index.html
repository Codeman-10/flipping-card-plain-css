<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipping card</title>
    <style>
        .card {
            height: 400px;
            position: relative;
            width: 350px;
            text-align: center;
            margin: 200px 200px;
            font-family: cursive;
        }

        .content {
            perspective: 1000px;
            transform-style: preserve-3d;
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s;
        }

        .content:hover {
            transform: rotateY(180deg);
        }

        .content_back {
            transform: rotateY(180deg);
            background-color: cornflowerblue;
            font-size: larger;
        }

        .content_front,
        .content_back {
            background-color: cornflowerblue;
            position: absolute;
            backface-visibility: hidden;
            height: 100%;
            width: 100%;
        }
        img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class='card'>
        <h1>Flipping card</h1>
        <div class="content">
            <div class="content_front">
                <img src="https://www.cssscript.com/wp-content/uploads/2020/12/Customizable-SVG-Avatar-Generator-In-JavaScript-Avataaars.js-150x150.png" />
            </div>
            <div class="content_back">
                <p>Hi, I'm Gokul</p>
                <p>Frontend Engineer</p>
            </div>
        </div>
    </div>

</body>

</html>
